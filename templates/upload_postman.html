<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Postman to JMX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-3xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gradient bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">Postman â†’ JMX Converter</h1>

    <!-- Upload Form -->
    <form method="post" action="/generate-jmx" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md space-y-4">
      <div>
        <label class="block font-semibold text-gray-700 mb-2">Upload Postman Collection (JSON):</label>
        <input type="file" name="collection_file" accept=".json" required class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-600 transition">
        Generate JMX
      </button>
    </form>

    <!-- Download link + Preview (if output_path is provided) -->
    {% if output_path %}
      <div class="mt-8 p-6 bg-green-100 border border-green-300 rounded-md shadow">
        <p class="text-green-800 font-semibold">âœ… JMX file generated successfully!</p>
        <a href="{{ output_path }}" download class="text-blue-600 underline hover:text-blue-800 mt-2 inline-block">
          â¬‡ Click here to download the JMX file
        </a>
      </div>

      <div class="mt-6">
        <h2 class="text-lg font-semibold mb-2">ðŸ“„ Preview:</h2>
        <iframe src="{{ output_path }}" class="w-full h-96 border rounded" title="JMX Preview"></iframe>
      </div>
    {% endif %}
  </div>
</body>
</html>
